<ion-header>

<ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Nome do Aluno:</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>

  <ion-item class="no-padding-left" margin-vertical>
      <ion-label>Turma</ion-label>
      <ion-select [(ngModel)]="turmaId">
        <ion-option *ngFor="let turma of turmas" [value]="turma.id">{{turma.nome}}</ion-option>
      </ion-select>
  </ion-item>

  <button ion-button icon-only (click)="saveAlunoEdit()">
    <ion-icon name="salvar">Salvar</ion-icon>
  </button>

</ion-list>

</ion-content>
