<ion-content class="login-content" center padding>

    <ion-row class="row-logo">
        <ion-col col-12 text-center>
            <img src="assets/img/logo.png" class="login-logo" />
            <!-- <img src="/android_asset/www/assets/img/logo.png" class="login-logo" /> -->
        </ion-col>
    </ion-row>

    <div class="login-box">
        <form [formGroup]="loginForm">
            <ion-row>
                <ion-col col-12 text-center class="form-inputs">
                    <ion-list>

                        <p *ngIf="invalidCredentials" style="color: #ea6153;">Email/Senha inválidos</p>

                        <p *ngIf="submitAttempt" style="color: #ea6153;">Por favor, preencha todos os campos abaixo.</p>

                        <ion-item no-line margin-bottom class="login-input-wrapper">
                            <ion-label><ion-icon name="mail" text-center></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Email" formControlName="email" maxlength="50" required>{{email}}</ion-input>
                        </ion-item>

                        <ion-item *ngIf="(errorEmail && submitAttempt)">
                          <p>O campo "Email" é obrigatório.</p>
                        </ion-item>

                        <ion-item margin-bottom class="login-input-wrapper">
                            <ion-label><ion-icon name="lock" text-center></ion-icon></ion-label>
                            <ion-input type="password" placeholder="Senha" formControlName="password" maxlength="30" required>{{password}}</ion-input>
                        </ion-item>

                        <ion-item *ngIf="(errorPassword && submitAttempt)">
                          <p>O campo "Senha" é obrigatório.</p>
                        </ion-item>

                        <div text-right class="login-forgot-password-wrapper">
                            <div class="forgot-password-modal" (click)="openModalPassword()">Esqueceu sua senha?</div>
                        </div>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row class="row-signup">
                <ion-col col-12 text-center>
                    <button ion-button color="primary" class="button-actions" type="submit" (click)="checkLogin()">Entrar</button>
                    <div class="login-signup--action">
                        <span (click)="openModalSignup()">Ainda não tem uma conta?</span>
                        <div (click)="openModalSignup()">Cadastre-se</div>
                    </div>
                </ion-col>
            </ion-row>

        </form>

    </div>

</ion-content>
