<ion-content class="login-content" padding>

  <ion-row class="row-logo">
    <ion-col col-12 text-center>
      <img src="../../assets/img/logo.png" class="login-logo" />
      <!-- <img src="/android_asset/www/assets/img/student-boy.png" class="avatar-student" /> -->
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form>
      <ion-row>
        <ion-col col-12 text-center class="login-inputs">
          <ion-list>

            <ion-item class="login-input-wrapper">
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>

            <ion-item class="login-input-wrapper">
              <ion-input type="password" placeholder="Senha" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button color="primary" class="button-actions" type="submit" (click)="abrirHome()">Login</button>
          <button ion-button color="darkgrey" class="button-actions">Cadastre-se</button>
        </ion-col>
      </ion-row>

    </form>

  </div>
  <div class="login-bottom-wrapper">
      <ion-col col-12 class="login-bottom-password">
          <ion-item text-center>
            <button ion-button color="darkgrey" class="button-forgot-password">Esqueceu sua senha?</button>
          </ion-item>
      </ion-col>
  </div>
</ion-content>
