<ion-header>

<ion-navbar>
    <ion-title>Editar turma</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Nome da Turma:</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>

  <ion-item class="no-padding-left" margin-vertical>
      <ion-label>Escola</ion-label>
      <ion-select [(ngModel)]="escolaId">
        <ion-option *ngFor="let escola of escolas" [value]="escola.id">{{escola.nome}}</ion-option>
      </ion-select>
  </ion-item>

  <button ion-button icon-only (click)="saveTurmaEdit()">
    <ion-icon name="salvar">Salvar</ion-icon>
  </button>

</ion-list>

</ion-content>
