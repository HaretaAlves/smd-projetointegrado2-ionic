<ion-header>

<ion-navbar>
    <ion-title>Adicionar escola</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item class="no-padding-left">
    <ion-label>Nome da Escola:</ion-label>
    <ion-input [(ngModel)]="nome" type="text" text-right></ion-input>
  </ion-item>

  <button ion-button color="darkgrey" class="button-top-margin" (click)="saveEscola()" full>Salvar</button>


</ion-list>

</ion-content>
