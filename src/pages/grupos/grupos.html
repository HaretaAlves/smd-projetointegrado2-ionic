<ion-header>
  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header class="titleSearch" (click)="toggleBusca(isExpand)">Busca
      <ion-icon item-right class="iconRight" name="add" *ngIf="!isExpand"></ion-icon>
      <ion-icon item-right class="iconRight" name="remove" *ngIf="isExpand"></ion-icon>
    </ion-card-header>
    <ion-card-content *ngIf="isExpand">
      <ion-item class="no-padding-left" margin-vertical>
        <ion-label>Escola</ion-label>
        <ion-select [(ngModel)]="escolaId" (ngModelChange)="getTurmasByEscolaId($event)">
          <ion-option *ngFor="let escola of escolas" [value]="escola.id">{{escola.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="no-padding-left" margin-vertical>
        <ion-label>Turma</ion-label>
        <ion-select [(ngModel)]="turmaId">
          <ion-option *ngFor="let turma of turmas" [value]="turma.id">{{turma.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <div class="buttonsSearch">
        <button ion-button (click)="pesquisar(turmaId, escolaId)">
          Pesquisar
        </button>
        <button ion-button color="darkgrey" (click)="limpar()">
          Limpar
        </button>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header *ngIf="grupos.length != 0">
      Deslize para visualizar as opções.
    </ion-list-header>
    <ion-item *ngIf="grupos.length == 0">
      Nenhum grupo cadastrado.
    </ion-item>
    <ion-item-sliding *ngFor="let grupo of grupos; let i = index">
      <ion-item >
        <ion-icon name="ios-color-filter-outline" class="list-icon" item-start></ion-icon>
        <ion-label>{{ grupo.nome }}</ion-label>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="confirmDelete(grupo, i)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
        <button ion-button (click)="openModalEdit(grupo, i)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <!-- <button ion-button color="secondary" (click)="openModalView(grupo, i)">
          Visualizar
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-content padding>
    <button ion-button icon-left color="darkgrey" class="button-graphic" (click)="openModalAdd()" full>
    <ion-icon name="add"></ion-icon>
      Cadastrar grupo
    </button>
  </ion-content>

</ion-content>
