<ion-header>

<ion-navbar>
    <ion-title>Adicionar turma</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item class="no-padding-left">
    <ion-label>Nome da Turma:</ion-label>
    <ion-input [(ngModel)]="nome" type="text" text-right></ion-input>
  </ion-item>

  <ion-item class="no-padding-left" margin-vertical>
      <ion-label>Escola</ion-label>
      <ion-select [(ngModel)]="escolaId">
        <ion-option *ngFor="let escola of escolas" [value]="escola.id">{{escola.nome}}</ion-option>
      </ion-select>
  </ion-item>

  <button ion-button color="darkgrey" class="button-top-margin" (click)="saveTurma()" full>Salvar</button>


</ion-list>

</ion-content>
