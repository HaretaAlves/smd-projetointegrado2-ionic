<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SARE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <div margin-bottom>
         <button ion-button color="primary" (click)="iniciarAvaliacao()" class="button-actions">Iniciar avaliação</button>
        </div>
        <div margin-bottom>
         <button ion-button color="darkgrey" class="button-actions">Gerenciar cadastros</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
