<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Turmas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="turmas.length == 0">
      Nenhuma turma cadastrada.
    </ion-item>
    <ion-item-sliding *ngFor="let turma of turmas; let i = index">
      <ion-item >
        <ion-label>{{ turma.Nome }}</ion-label>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="deleteTurma(turma, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="updateTurma(turma, i)">
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <button ion-button icon-only (click)="openAlertNewTurma()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-list>
</ion-content>
