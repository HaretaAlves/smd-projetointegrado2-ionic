<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Turmas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-label>Filtros</ion-label>
    <ion-item class="no-padding-left" margin-vertical>
      <ion-label>Escola</ion-label>
      <ion-select [(ngModel)]="escolaId">
        <ion-option *ngFor="let escola of escolas" [value]="escola.id">{{escola.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button (click)="pesquisar(escolaId)">
      Pesquisar
    </button>
    <button ion-button (click)="limpar()">
      Limpar
    </button>

  </ion-list>

  <ion-list>
    <ion-item *ngIf="turmas.length == 0">
      Nenhuma turma cadastrada.
    </ion-item>
    <ion-item-sliding *ngFor="let turma of turmas; let i = index">
      <ion-item >
        <ion-label>{{ turma.nome }}</ion-label>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="confirmDelete(turma, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="openModalEdit(turma, i)">
          Editar
        </button>
        <button ion-button color="secondary" (click)="openModalView(turma, i)">
          Visualizar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <button ion-button icon-only (click)="openModalAdd()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-list>
</ion-content>
