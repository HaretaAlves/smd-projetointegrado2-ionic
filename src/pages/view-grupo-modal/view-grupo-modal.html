<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button block (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Visualizar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="view-modal-padding">

  <ion-list>

  <ion-item>
    <ion-label stacked>Nome do Grupo:</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="nome" type="text">{{nome}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Nome da Escola</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="escolaNome" type="text">{{escolaNome}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Nome da Turma</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="turmaNome" type="text">{{turmaNome}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Aluno 1</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="alunoNome1" type="text">{{alunoNome1}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Aluno 2</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="alunoNome2" type="text">{{alunoNome2}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Aluno 3</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="alunoNome3" type="text">{{alunoNome3}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Aluno 4</ion-label>
    <ion-input [readonly]="true" [(ngModel)]="alunoNome4" type="text">{{alunoNome4}}</ion-input>
  </ion-item>

</ion-list>

</ion-content>
