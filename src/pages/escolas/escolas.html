<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Escolas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="escolas.length == 0">
      Nenhuma escola cadastrada.
    </ion-item>
    <ion-item-sliding *ngFor="let escola of escolas; let i = index">
      <ion-item >
        <ion-label>{{ escola.nome }}</ion-label>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="deleteEscola(escola, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="openModalEdit(escola, i)">
          Editar
        </button>
        <button ion-button color="secondary" (click)="openModalView(escola, i)">
          Visualizar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <!-- <button ion-button icon-only (click)="openAlertNewEscola()"> -->
    <button ion-button icon-only (click)="openModalAdd()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-list>
</ion-content>
